	<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>

<body>
	
	<form>
	
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" placeholder="Nombre"><br>
		
			
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" placeholder="Apellido"><br>
		
		<label for="correo">Correo:</label>
		<input type="email" id="email" placeholder="Correo"><br>
		
		<label for="contraseña">Contraseña:</label>
		<input type="password" id="password" placeholder="contraseña"><br>
		
		<label for="mensaje">Mensaje:</label> 
		<textarea id="mensaje" placeholder="Escriba su mensaje..." maxlenght="50"></textarea><br>
		
		
		
		
		<label for="mensaje">Selecione su Hobby:</label> 
		<select name="selecion">
			<option>Ver peliculas</option>
			<option>Leer</option>
			<option>Viajar</option>				
			<option selected>Estudiar programacion</option>	
			<option>Jugar futbol</option>
			<option>Hacer ejercicio</option>		
		</select>
		<br>
		
		<label for="mensaje">Selecione sus gustos:</label> 
		
		<input name="gusto" type="radio" />Peliculas
		<input name="gusto" type="radio" checked="checked" />Deporte
		<input name="gusto" type="radio" />Leer
		
		<br>
		<label for="mensaje">Selecione su pais:</label> 
		
		<input type="checkbox" />Colombia
		<input type="checkbox" />Alemania
		<input type="checkbox" />España
		<input type="checkbox" />Brasil
		
		<br>
		<label for="mensaje">Selecione su genero:</label> 
		
		<input name="gusto" type="radio" />Mujer
		<input name="gusto" type="radio" checked="checked" />Hombre
		<br>
		
		<input type="color"> 
		
		<input type="range">
		
		
		<input type="button" value="Aceptar">
		
		<input type="submit" value="Enviar">
		
		
	</form>
	
</body>
	
	
</html>
