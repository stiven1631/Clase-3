<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi primer formulario</title>
</head>

<body>
	
	<form>
	
		<label for="nombre completo">Nombre:</label>
		<input type="text" id="nombre" placeholder="Nombre"><br>
		
			
		<label for="contraseña">Contraseña:</label>
		<input type="password" id="password" placeholder="contraseña"><br>

        <label for="fecha">Fecha:</label>
		<input type="date" id="date" placeholder="date"><br>

        <label for="hora">Hora:</label>
		<input type="time" id="time" placeholder="time"><br>
		
        <label for="correo">Correo:</label>
		<input type="email" id="email" placeholder="email"><br>

		<label for="checkbox">checkbox:</label>
		<input type="checkbox" id="checkbox" placeholder="checkbox"><br>
        
        <label for="radio">Radio:</label>
		<input type="radio" id="radio" placeholder="radio"><br>

        <label for="archivo">Archivo:</label>
		<input type="file" id="file" placeholder="file"><br>
		
        <label for="enviar">Enviar:</label>
		<input type="submit" id="submit" placeholder="submit"><br>
		
		
							
		
	</form>
	
</body>
	
	
</html>
