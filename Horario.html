<!doctype html>
<html>
    <head>
        <title>Ejercicio de tablas</title>

        <link rel="stylesheet" type="text/css" href="css/css.css">
    </head>
    <body>
        <!--tablas, tr= filas, td=columnas-->

        <table>

            <tr>
                <td>Horario</td>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>

           
            <tr>
                <td>6am-8am</td>
                <td>Matematicas</td>
                <td>Español</td>
                <td>Ingles</td>
                <td>Sociales</td>
                <td>Filosofia</td>
            </tr>

            <tr>
                <td colspan="6">Descanso</td>
            </tr>

            <tr>
                <td>8am-10am</td>
                <td>Fisica</td>
                <td>Quimica</td>
                <td>Etica</td>
                <td>Religion</td>
                <td>Ciencias Naturales</td>
            </tr>

            <tr>
                <td colspan="6">Descanso</td>
            </tr>

            <tr>
                <td>10am-12m</td>
                <td>Matematicas</td>
                <td>Contabilidad</td>
                <td>Sistemas</td>
                <td>Español</td>
                <td>Sociales</td>
            </tr>
        </table>
    </body>
</html>
